<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css">
  <title>ToDo-List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
      <h3>Clique duas vezes em um item para marc√°-lo como completo</h3>
  </header>

  <main class="">
    <div class="lance">
    <input type="text" id="texto-tarefa" placeholder="Inserir Tarefa" class="inputo" required>
    <span id="criar-tarefa" class="btn-b"> Criar</span>
    </div>
  </main>

  <section>
  <ul id="lista-tarefas">


  </ul>
</section>

  <aside class="lance">
  <span id="apaga-tudo" class="btn-a">Apagar todo</span>
  <!-- <span id="remover-selecionado"class="btn-a">Remover</span> -->
  <span id="remover-finalizados" class="btn-a">Apagar Concluidas</span>
  <span id="salvar-tarefas" class="btn-a">Salvar</span>
  <span id="mover-cima" class="btn-a"><i class="bi bi-caret-up-fill " ></i></span>
  <span id="mover-baixo" class="btn-a"><i class="bi bi-caret-down-fill"></i></span>
  </aside>    


  <script src="./script.js"></script>
</body>
</html>
