<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>ToDo-List</title>
</head>
<body>
  <header>
    <h1 container>Minha Lista de Tarefas</h1>
    <p id="funcionamento"> 
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
  </header>

  <main class="">
    <div class="lance">
    <input type="text" id="texto-tarefa" placeholder="Inserir Tarefa" class="form-control mb-3 inputo" required>
    <span id="criar-tarefa" class="btn btn-light btn-b"> Criar</span>
  </input>
</div>
  </main>

  <section >
      <article class="">
        <ol id="lista-tarefas"class="lance">


        </ol>
      </article>
  </section>
  <section>
        <aside class="form-control lance">
        <button id="apaga-tudo" class="btn btn-light btn-a warning">Remover todas</button>
        <button id="remover-selecionado"class="btn btn-light btn-a">Remover Selecionada</button>
        <button id="remover-finalizados" class="btn btn-light btn-a">Remover Concluidas</button>
        <button id="salvar-tarefas" class="btn btn-light btn-a">Salvar</button>
        <button id="mover-cima" class="btn btn-light btn-a"><i class="bi bi-caret-up-fill " ></i></button>
        <button id="mover-baixo" class=" btn btn-light btn-a"><i class="bi bi-caret-down-fill"></i></button>
        </aside>    
  </section>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
